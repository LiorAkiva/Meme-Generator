<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="icon"  href="favicon/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/main.css" />

</head>
<body onload="init()" class="main-screen"> 
    <div class="main-page"></div>
    <header class="header">
        <div class="header-nav">
            <img class="logo" src="img/LOGO.png" onclick="openGallery()"/>
            <ul class="main-nav">
                <li class="button nav-gallery" onclick="openGallery()">Gallery</li>
                <!-- <li class="button nav-memes saved-memes" onclick="openSavedMemes()">Memes</li> -->
                <!-- <li class="button nav-about" onclick="openAbout()">About</li> -->
                <!-- <li class="nav-language">lang</li> -->
            </ul>
            <!-- <button class="main-menu" onclick="openMenu()"></button> -->
        </div>
    </header>

    <main class="main-box">
        
        <section class="gallery-box">
            <header class="gallery-header">
                <h1>Search</h1>
            </header>
            <section class="gallery-imgs"></section>
        </section>

        
        <section class="meme-box hidden">
            <div class="canvas-box">
                <div>
                <canvas id="main-canvas" width="400" height="400"></canvas>
                </div>
                <div class="main-editor">
                    <input type="text" class="meme-line" name="meme-line" oninput="editMemeLine(this.value)"/> 
                    <div class="main-control">
                    <button class="edit-button" onclick="onToggleLines()"><img src="img/edit-buttons/toggle.png"/></button>
                    <button class="edit-button" onclick="onMoveLines('up')"><img src="img/edit-buttons/up.png"/></button>
                    <button class="edit-button" onclick="onMoveLines('down')"><img src="img/edit-buttons/down.png"/></button>
                    <button class="edit-button" onclick="onAddLine()"><img src="img/edit-buttons/add.png"/></button>
                    <button class="edit-button" onclick="onDeleteLine()"><img src="img/edit-buttons/delete.png"/></button>
                    </div>
    
                    <div class="edit-text">
                    <button class="edit-button" onclick="onChangeFontSize('+')"><img src="img/edit-buttons/increase.png"/></button>
                    <button class="edit-button" onclick="onChangeFontSize('-')"><img src="img/edit-buttons/decrease.png"/></button>
                    <button class="edit-button" onclick="onChangeAlign('left')"><img src="img/edit-buttons/left.png"/></button>
                    <button class="edit-button" onclick="onChangeAlign('center')"><img src="img/edit-buttons/center.png"/></button>
                    <button class="edit-button" onclick="onChangeAlign('right')"><img src="img/edit-buttons/right.png"/></button>
                    <!-- <button class="edit-button">font</button>
                    <button class="edit-button">stroke</button> -->
                    <button class="edit-button fill"><input type="color" onchange="onSelectColor(this.value)" /></button>
                    <!-- <div class="edit-text">
                        
                    </div> -->
                    
                    <!-- <div class="sticker-box">
                        STICKERS
                    </div> -->
                </div>
                <div class="share-buttons">
                    <button class="share-buttons" onclick="onShareMeme(this)"><img src="img/edit-buttons/share.png"/></button>
                        <!-- <button class="share-buttons" onclick="onSaveMeme()">Save</button> -->
                        <button class="share-buttons" ></button><a href="#" onclick="onDownloadMeme(this)"><img src="img/edit-buttons/download.png"/></button>
                    </div>
                </div> 
            </div>
            <section class="saved hidden">
                <div class="saved-memes"></div>
             </section>
        </section>

    </main>


    
    <script src="js/util.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/i18n.service.js"></script>
</body>
</html>
